<div class="container">
  <div class="row">
    <div class="column-12">
      <h1>Create Analysis Batch</h1>
      <form name="analysisBatchCreateForm" novalidate ng-submit="analysisBatchCreate.create()">
        <div class="row">
          <div class="column-12">
            <div class="form-group">
                <label for="file">Batch Shapefile</label>
                <input ngf-select ng-model="analysisBatchCreate.file"
                        ngf-pattern="'.zip'" ngf-accept="'.zip'"
                        type="file" name="file" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-12">
            <div class="form-group">
              <label for="label">Max Trip Distance (optional, in meters)</label>
              <input ng-model="analysisBatchCreate.maxTripDistance"
                     class="form-control" id="maxTripDistance" type="number">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-12">
            <button type="submit" ng-disabled="analysisBatchCreateForm.$invalid"
                    class="btn-primary btn">Submit Analysis Batch</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
