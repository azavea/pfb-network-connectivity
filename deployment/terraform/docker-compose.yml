version: '2'
services:
  terraform:
    image: quay.io/azavea/terraform:1.1.9
    volumes:
      - ./:/usr/local/src
      - $HOME/.aws:/root/.aws:ro
      - ${PWD}/.gitconfig:/root/.gitconfig
    environment:
      - PFB_DEBUG=1
      - AWS_PROFILE
      - GIT_COMMIT
      - PFB_SETTINGS_BUCKET
      - BATCH_ANALYSIS_JOB_NAME_REVISION
    working_dir: /usr/local/src
    entrypoint: terraform
